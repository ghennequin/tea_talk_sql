<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Intro to SQL</title>
		<meta name="author" content="Guillaume Hennequin">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="styles/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
	
       <section data-markdown="slides.md"
        data-separator="^---\n"
        data-separator-vertical="^--\n"
        data-separator-notes="^Note:"
        data-charset="iso-8859-15">
      </section>
  

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
  	<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
        width: 1024,
        height: 768,
        margin: 0.1,
				controls: false,
				progress: false,
				history: true,
				center: true,
        overview: true,
        slideNumber: true,
				transition: 'fade', // none/fade/slide/convex/concave/zoom
				transitionSpeed: 'fast', // default/fast/slow

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.pack.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/math/math.js', async: true } ], 

       math: {
         mathjax: 'MathJax/MathJax.js',
         config: 'TeX-AMS-MML_SVG'
       }
			
      });

		</script>

  <script src="sql/js/jquery-1.11.3.min.js"></script>
  <script src="sql/js/filereader.js"></script>
  <script src="sql/js/sql.js"></script>
  <script src="sql/js/select2.min.js"></script>
  <script src="sql/js/ace/ace.js"></script>
  <script src="sql/js/bootstrap.min.js"></script>
  <script src="sql/js/mindmup-editabletable.js"></script>
  <script src="sql/js/main.js?v=8"></script>

	</body>
</html>
